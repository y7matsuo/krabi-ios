query FetchUser($userId: Int!) {
  user(userId: $userId) {
     lastName
     firstName
     gender
     detail {
       descriptionA
     }
   }
}

query FetchRelations($positionStatus: RelationPositionCategory!, $count: Int!) {
  relations(positionStatus: $positionStatus, first: $count) {
    edges {
      cursor
      node {
        user {
          lastName
          age
          detail {
            descriptionA
          }
        }
        positionStatus
        nextStatuses
        actionADate
        actionBDate
      }
    }
  }
}
